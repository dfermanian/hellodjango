<html>
<body>
{% for decision in decisions %}
	<p style="margin-left:0px;">{{decision.name}}</p>
	{% for bucket in decision.buckets %}
		<p style="margin-left:10px;">{{bucket.name}}</p>
		{% for item in bucket.items %}
			<p style="margin-left:20px;">{{item.name}}</p>
			{% for attribute in item.attributes %}
				<p style="margin-left:30px;">{{attribute.name}}<br/>
			{% endfor %}
		{% endfor %}
	{% endfor %}
{% endfor %}
</body>
</html>
