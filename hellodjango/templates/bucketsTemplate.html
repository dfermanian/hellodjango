<html>
<body>
{% for decision in decisions %}
	{{decision.name}}<br/>
	{% for bucket in decision.buckets %}
		{{bucket.name}}<br/>
		{% for item in bucket.items %}
			{{item.name}}<br/>
			{% for attribute in item.attributes %}
				{{attribute.name}}<br/>
			{% endfor %}
		{% endfor %}
	{% endfor %}
{% endfor %}
</body>
</html>
